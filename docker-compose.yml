version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: btd6-roles-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-btd6}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-btd6_roles}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-btd6}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - btd6-network
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btd6-roles-bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_OWNER_ID=${DISCORD_OWNER_ID}
      - NK_API_BASE=${NK_API_BASE}
      - ROLE_FAST_MONKEY=${ROLE_FAST_MONKEY}
      - ROLE_BOSS_SLAYER=${ROLE_BOSS_SLAYER}
      - ROLE_EXPERT_COMPLETIONIST=${ROLE_EXPERT_COMPLETIONIST}
      - ROLE_ADVANCED_COMPLETIONIST=${ROLE_ADVANCED_COMPLETIONIST}
      - ROLE_GRANDMASTER=${ROLE_GRANDMASTER}
      - ROLE_THE_DART_LORD=${ROLE_THE_DART_LORD}
      - ROLE_ALL_ACHIEVEMENTS=${ROLE_ALL_ACHIEVEMENTS}
      - FLAGGED_MODDED_PLAYER=${FLAGGED_MODDED_PLAYER}
      - CHANNEL_LOGS=${CHANNEL_LOGS}
      - CACHE_DURATION=${CACHE_DURATION:-10}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-15}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-btd6}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-btd6_roles}?schema=public
    networks:
      - btd6-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e 'process.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  btd6-network:
    driver: bridge

